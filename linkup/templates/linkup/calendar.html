<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUP ðŸ“… Calendar</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="/"><h1>LinkUP</h1></a>
    </div>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <li><button type="submit" class="btn-nav">Logout</button></li>
            </form>
            {% else %}
            <li><a href="{% url 'signup' %}" class="btn-nav">Sign Up</a></li>
            <li><a href="{% url 'login' %}" class="btn-nav">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</header>

<main>
    <h1>LinkUP: Shared Calendar</h1>
    <div id="calendar"></div>
</main>

<footer>
    <p>&copy; 2025 LinkUP. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/calendar/events/',

        eventClick: function(info) {
            info.jsEvent.preventDefault();
            const event = info.event;
            const description = event.extendedProps.description || 'No description provided';

            Swal.fire({
                title: event.title,
                html: `
                    <p><strong>Start:</strong> ${event.start.toLocaleString()}</p>
                    <p><strong>End:</strong> ${event.end.toLocaleString()}</p>
                    <p><strong>Description:</strong> ${description}</p>
                `,
                icon: 'info',
                confirmButtonText: 'Close'
            });
        }
    });

    calendar.render();

    // Fetch and display free time suggestions as background events
    fetch('/suggestions/')
        .then(response => response.json())
        .then(suggestions => {
            suggestions.forEach(slot => {
                calendar.addEvent({
                    start: slot.start,
                    end: slot.end,
                    display: 'background',
                    color: '#90ee90',  // Light green background
                });
            });
        })
        .catch(error => {
            console.error('Error fetching suggestions:', error);
        });
});
</script>

</body>
</html>
