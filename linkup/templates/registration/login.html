<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LinkUP</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #ff7f32;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="/"><h1>LinkUP</h1></a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <li><button type="submit" class="btn-nav">Logout</button></li>
                    </form>
                {% else %}
                    <li><a href="{% url 'signup' %}" class="btn-nav">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="btn-nav">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <h2>Login to LinkUP</h2>
        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LinkUP. All rights reserved.</p>
    </footer>

</body>
</html>
